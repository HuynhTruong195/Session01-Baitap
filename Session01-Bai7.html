<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
</head>
<body>
    <h1><b> Format text <mark>marked</mark></b></h1>
    <ul>
        <li>This word is <i>emphasized</i></li>
        <li>This word is <i>italic</i></li>
        <li>This word is <sup>supercripted</sup></li>
        <li>This word is <sub>subscripted</sub></li>
        <li>This word is <u>inserted</u></li>
        <li>This word is <del>deleted</del></li>

    </ul>



</body>
</html>
